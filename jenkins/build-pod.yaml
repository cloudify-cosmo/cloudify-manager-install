apiVersion: v1
kind: Pod
spec:
  containers:
    - name: jnlp
      image: jenkins/inbound-agent:4.11.2-2
      resources:
        limits:
          cpu: 0.2
          memory: 256Mi
    - name: py36
      image: 263721492972.dkr.ecr.eu-west-1.amazonaws.com/cloudify-python3.6
      resources:
        requests:
          cpu: 0.5
          memory: 1.5Gi
        limits:
          cpu: 1
          memory: 1.5Gi
      command:
      - cat
      tty: true
      securityContext:
        runAsUser: 0
        privileged: true
      env:
      - name: POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
    - name: python
      image: python:2
      command:
      - cat
      tty: true
      securityContext:
        runAsUser: 0
        privileged: true
      resources:
        requests:
          cpu: 0.3
          memory: 512Mi
        limits:
          cpu: 0.3
          memory: 512Mi
    - name: rpmbuild
      image: 263721492972.dkr.ecr.eu-west-1.amazonaws.com/cloudify-rpmbuild
      command:
      - cat
      tty: true
      securityContext:
        runAsUser: 0
        privileged: true
      resources:
        requests:
          cpu: 0.5
          memory: 1.5Gi
        limits:
          cpu: 1
          memory: 1.5Gi
    - name: awscli
      image: amazon/aws-cli
      command:
      - cat
      tty: true
      resources:
        limits:
          cpu: 0.2
          memory: 256Mi
  imagePullSecrets:
    - name: dockerhub
  nodeSelector:
    instance-type: spot
