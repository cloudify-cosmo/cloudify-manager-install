manager:
  private_ip: '127.0.0.1'
  public_ip: '127.0.0.1'
  hostname: 'host1'
  cli_local_profile_host_name: 'localhost'
  premium_edition: false
  set_manager_ip_on_boot: true
  security:
    admin_password: 'admin'

postgresql_client:
  host: DB_IP
  ca_path: /etc/ssl/certs/ca-bundle.crt
  server_db_name: postgres
  server_username: postgres
  server_password: 'postgres'
  ssl_enabled: false
  ssl_client_verification: false

rabbitmq:
  cluster_members:
    rabbit1:
      node_id: QUEUE1_NODE
      networks:
        default: QUEUE1_IP
    rabbit2:
      node_id: QUEUE2_NODE
      networks:
        default: QUEUE2_IP
  ca_path: /tmp/rabbitmq-cert.pem

sanity:
  skip_sanity: true

nginx:
  port: 8090

services_to_install:
- manager_service
service_management: supervisord
skip_sudo: true
save_config: false