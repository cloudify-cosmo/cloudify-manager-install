version: '2'
services:
  cfy_manager:
    build:
      context: .
    image: cfy_manager_image
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    expose:
      - "22"
      - "80"
      - "443"
      - "5671"
      - "5672"
      - "15672"
      - "9200"
      - "5432"
      - "8086"
      - "9999"
    tmpfs:
      - /run
      - /run/lock
    container_name: cfy_manager
