    postgresql_db_name: '{{ postgresql_client.db_name }}',
    postgresql_host: '{{ postgresql_client.host }}',
    postgresql_username: '{{ postgresql_client.username }}',
    postgresql_password: '{{ postgresql_client.password }}',
    postgresql_ssl_enabled: {{ postgresql_client.ssl_enabled }},
    postgresql_ssl_client_verification: {{ postgresql_client.ssl_client_verification }},
    postgresql_ssl_cert_path: '{{ constants.postgresql_client_cert_path }}',
    postgresql_ssl_key_path: '{{ constants.postgresql_client_key_path }}',
    postgresql_ca_cert_path: '{{ constants.postgresql_ca_cert_path }}',
    ca_cert_path: '{{ constants.ca_cert_path }}'
}
