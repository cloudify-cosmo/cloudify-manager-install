
user  nginx;
worker_processes  1;

error_log  /var/log/cloudify/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    server_tokens off;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/cloudify/nginx/access.log  main;
    ssl_protocols TLSv1.2;
    sendfile        on;

    keepalive_timeout  65;

    proxy_connect_timeout 330s;
    proxy_send_timeout 330s;
    proxy_read_timeout 330s;

    add_header Referrer-Policy same-origin always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Xss-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; style-src https: 'self' 'unsafe-inline'; font-src https: data: 'unsafe-inline' 'self'";
    proxy_hide_header X-Powered-By;

    include /etc/nginx/conf.d/*.conf;
}
